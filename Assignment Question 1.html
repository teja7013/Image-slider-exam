<!DOCTYPE html>
<html>

<head>
    <style>
        .slider {
            width: 400px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            position: absolute;
        }

        .slider img.active {
            display: block;
        }

        .slider button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            background-color: transparent;
            color: #fff;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .slider button.prev {
            left: 10px;
        }

        .slider button.next {
            right: 10px;
        }

        .image-slider {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 0 -10px;
        }

        .image-slider .image {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        @media (min-width: 1200px) {
            .image-slider .image {
                width: calc(33.33% - 20px);
                margin: 0 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .image-slider .image {
                width: 320px;
                margin: 0 auto 20px;
            }
        }
    </style>
</head>

        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <script>
        var slider = document.querySelector('.slider');
        var images = slider.getElementsByTagName('img');
        var prevButton = slider.querySelector('.prev');
        var nextButton = slider.querySelector('.next');
        var currentIndex = 0;
        var intervalId;

        // Function to show the current image and hide the rest
        function showImage(index) {
            if (index < 0) {
                currentIndex = images.length - 1;
            } else if (index >= images.length) {
                currentIndex = 0;
            }

            for (var i = 0; i < images.length; i++) {
                images[i].classList.remove('active');
            }

            images[currentIndex].classList.add('active');
        }

        // Function to handle the automatic sliding
        function startSlider() {
            intervalId = setInterval(function() {
                currentIndex++;
                showImage(currentIndex);
            }, 3000);
        }

        // Start the slider
        startSlider();

        // Pause the slider on hover
        slider.addEventListener('mouseenter', function() {
            clearInterval(intervalId);
        });

        // Resume the slider on mouse leave
        slider.addEventListener('mouseleave', function() {
            startSlider();
        });

        // Show the previous image on button click
        prevButton.addEventListener('click', function() {
            currentIndex--;
            showImage(currentIndex);
        });

        // Show the next image on button click
        nextButton.addEventListener('click', function() {
            currentIndex++;
            showImage(currentIndex);
        });

        // Swipe functionality for touch devices
        var touchStartX = 0;
        var touchEndX = 0;

        slider.addEventListener('touchstart', function(event) {
            touchStartX = event.touches[0].clientX;
        });

        slider.addEventListener('touchend', function(event) {
            touchEndX = event.changedTouches[0].clientX;

            // Determine swipe direction based on start and end positions
            if (touchStartX - touchEndX > 50) {
                currentIndex++;
            } else if (touchEndX - touchStartX > 50) {
                currentIndex--;
            }

            showImage(currentIndex);
        });
    </script>
